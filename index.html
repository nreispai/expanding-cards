<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('/images/city.jpg')"
      >
        <h3>City</h3>
      </div>
      <div class="panel" style="background-image: url('/images/beach.jpg')">
        <h3>Beach</h3>
      </div>
      <div class="panel" style="background-image: url('/images/wild.jpg')">
        <h3>Wild</h3>
      </div>
      <div class="panel" style="background-image: url('/images/mountains.jpg')">
        <h3>Mountains</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('/images/countryside.jpg')"
      >
        <h3>Countryside</h3>
      </div>
      <div class="panel" style="background-image: url('/images/snow.jpg')">
        <h3>Snow</h3>
      </div>
      <div class="panel" style="background-image: url('/images/desert.jpg')">
        <h3>Desert</h3>
      </div>
      <div class="panel" style="background-image: url('/images/space.jpg')">
        <h3>Space</h3>
      </div>
      <div class="panel" style="background-image: url('/images/jungle.jpg')">
        <h3>Jungle</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
